<ion-app [class.dark-theme]="dark">
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-item color="secondary">
                        <ion-avatar slot="start">
                            <img src="https://api.adorable.io/avatars/256">
                        </ion-avatar>
                        <ion-label>MASTER DEVEL</ion-label>
                    </ion-item>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list lines="none" *ngIf="isLoggedIn">
                    <ion-list-header>
                        Navigate
                    </ion-list-header>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <ion-list *ngIf="isLoggedIn" lines="none">
                    <ion-list-header>
                        Account
                    </ion-list-header>
                    <ion-menu-toggle autoHide="false">
                        <ion-item button (click)="logout()" detail="false">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <ion-list *ngIf="!isLoggedIn" lines="none">
                    <ion-list-header>
                        Account
                    </ion-list-header>
                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="log-in"></ion-icon>
                            <ion-label>
                                Login
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
